<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Cursos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <section class="conteudo">
        <h1>Cursos</h1>
        <a href="/cursos/novo">Novo Curso</a>
        <table>
          <thead><tr><th>Nome</th><th>Carga (h)</th><th>Descrição</th><th>Ações</th></tr></thead>
          <tbody>
            <tr th:each="curso : ${cursos}">
              <td th:text="${curso.nome}">Nome</td>
              <td th:text="${curso.cargaHoraria}">0</td>
              <td th:text="${curso.descricao}">desc</td>
              <td>
                <a th:href="@{|/cursos/editar/${curso.id}|}">Editar</a> |
                <a th:href="@{|/cursos/excluir/${curso.id}|}" onclick="return confirm('Excluir?')">Excluir</a>
              </td>
            </tr>
          </tbody>
        </table>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
